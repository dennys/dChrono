<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>dChrono</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="main-view" class="view">
    <div class="header">
      <h1>dChrono</h1>
      <button id="settings-btn" class="icon-btn">...</button>
    </div>
    <div id="alarm-list-container">
      <ul id="alarm-list">
        <!-- Alarms will be dynamically inserted here -->
      </ul>
    </div>
    <div class="footer">
      <button id="add-alarm-btn" class="fab">+</button>
    </div>
  </div>

  <div id="edit-view" class="view hidden">
    <div class="header">
      <h1 id="edit-view-title">__MSG_addAlarm__</h1>
    </div>
    <div class="edit-form">
      <input type="hidden" id="alarm-id">
      <div class="form-group">
        <label for="alarm-name">__MSG_name__</label>
        <input type="text" id="alarm-name" placeholder="__MSG_alarmNamePlaceholder__">
      </div>
      <div class="form-group">
        <label for="alarm-description">__MSG_description__</label>
        <input type="text" id="alarm-description" placeholder="__MSG_alarmDescriptionPlaceholder__">
      </div>
      <div class="form-group">
        <label for="alarm-time">__MSG_time__</label>
        <input type="time" id="alarm-time" required>
      </div>
      <div class="form-group">
        <label>__MSG_repeat__</label>
        <div class="weekdays">
          <button class="weekday" data-day="0">__MSG_sunday__</button>
          <button class="weekday" data-day="1">__MSG_monday__</button>
          <button class="weekday" data-day="2">__MSG_tuesday__</button>
          <button class="weekday" data-day="3">__MSG_wednesday__</button>
          <button class="weekday" data-day="4">__MSG_thursday__</button>
          <button class="weekday" data-day="5">__MSG_friday__</button>
          <button class="weekday" data-day="6">__MSG_saturday__</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <button id="cancel-btn">__MSG_cancel__</button>
      <button id="save-btn">__MSG_save__</button>
    </div>
  </div>

  <div id="settings-view" class="view hidden">
    <div class="header">
      <button id="back-to-main-btn" class="icon-btn">&lt;</button>
      <h1>__MSG_settings__</h1>
    </div>
    <div class="settings-form">
      <div class="form-group">
        <label>__MSG_theme__</label>
        <div id="theme-selector">
            <input type="radio" id="theme-system" name="theme" value="system" checked>
            <label for="theme-system">__MSG_system__</label>
            <input type="radio" id="theme-dark" name="theme" value="dark">
            <label for="theme-dark">__MSG_dark__</label>
            <input type="radio" id="theme-light" name="theme" value="light">
            <label for="theme-light">__MSG_light__</label>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="popup.ts"></script>
</body>
</html>
