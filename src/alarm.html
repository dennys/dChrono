<html>
<head>

  <title>dChrono</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="alarm-view">
    <div class="header">
      <h1 id="alarm-title">__MSG_alarmRinging__</h1>
    </div>
    <div class="alarm-content">
      <div class="alarm-detail">
        <span id="alarm-name-display" data-testid="alarm-name"></span>

      <div class="alarm-detail">
        <span id="alarm-description-display" data-testid="alarm-description"></span>

    </div>
    <div class="footer">
      <button id="snooze-btn">__MSG_snooze__</button>
      <button id="close-btn">__MSG_closeBtn__</button>
    </div>
  </div>
